<div class="wrapper">
  <h1 align="center" class="mt-2"><b>Inicio de Sesión</b></h1>
    <h2 *ngIf="mostrarUsuarioContrasena" text-color="primary">[admin - admin para usuario administrador / user - user para usuario común]</h2>

    <form [formGroup]="formulario" (ngSubmit)="login()">
      <div class="form-group" class="w-75">
        <label for="usuario">Usuario</label>
        <input matInput type="text" formControlName="usuario" class="form-control" placeholder="Usuario">
      </div>

      <div class="form-group" class="w-75">
          <label for="usuario">Contraseña</label>
          <input matInput type="password" formControlName="contrasena" class="form-control" placeholder="Contraseña">
      </div>

      <div class="form-group" class="w-75">
        <label for="usuario">Es administrador (este valor se asigna autom. Por lo tanto, lo deshabilito.)</label>
        <mat-slide-toggle formControlName="esAdmin" class="form-control"></mat-slide-toggle>
      </div>

      <div class="form-group mt-2">
        <button id="btn-login" mat-flat-button type="submit" color="primary" [disabled]="formulario.invalid">LogIn</button>
      </div>
    </form>





</div>
