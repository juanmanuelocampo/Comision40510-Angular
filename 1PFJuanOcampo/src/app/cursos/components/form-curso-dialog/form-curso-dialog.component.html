<div class="container">
  <h1 mat-dialog-header align="center"><b>{{tituloVentana}}</b></h1>
  <hr>
  <form [formGroup]="formulario">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" formControlName="id" class="form-control" placeholder="Id">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
        <app-validacion
          [ExisteError]="formulario.controls['nombre'].invalid"
          [valrequerido]="formulario.controls['nombre'].dirty && formulario.controls['nombre'].errors?.['required']">
        </app-validacion>
      </div>
      <div class="form-group">
        <label for="nombre">Profesor</label>
        <mat-select [compareWith]="setValueSelect" class="form-control" formControlName="profesor">
            <mat-option *ngFor="let profesor of profesores$ | async" [value]="profesor">{{ profesor.nombre + ' ' + profesor.apellido }}</mat-option>
        </mat-select>
      </div>
  </form>

  <div mat-dialog-actions>
    <button mat-flat-button (click)="aceptar()" [disabled]="formulario.invalid" color="primary" cdkFocusInitial>Aceptar</button>
    <button mat-flat-button color="warn" (click)="cerrarModal()">Cancelar</button>
  </div>

</div>
