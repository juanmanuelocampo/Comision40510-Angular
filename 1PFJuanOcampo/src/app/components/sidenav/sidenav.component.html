<mat-sidenav-container class="example-container" autosize >
  <mat-sidenav #drawer class="example-sidenav" mode="side" [mode]="'over'">
    <mat-nav-list>
      <mat-list-item class="parent">
        <!-- <mat-icon mat-list-icon>account_circle</mat-icon> -->
        <a (click)="redirigirInicio()"><span class="full-width">Inicio</span></a>
      </mat-list-item>
      <mat-list-item class="parent">
        <span class="full-width">Usuarios</span>
        <!-- <mat-icon mat-list-icon>account_circle</mat-icon> -->
      </mat-list-item>
      <mat-list-item class="parent">
        <a routerLink="alumno/tabla" (click)="drawer.toggle()"><span class="full-width">Alumnos</span></a>
        <!-- <mat-icon mat-list-icon>account_circle</mat-icon> -->
      </mat-list-item>
      <mat-list-item class="parent">
        <a><span class="full-width">Profesores</span></a>
        <!-- <mat-icon mat-list-icon>account_circle</mat-icon> -->
      </mat-list-item>
      <mat-list-item class="parent">
        <a><span class="full-width">Cursos</span></a>
        <!-- <mat-icon mat-list-icon>account_circle</mat-icon> -->
      </mat-list-item>
      <mat-list-item class="parent">
        <a><span class="full-width">Inscripciones</span></a>
        <!-- <mat-icon mat-list-icon>account_circle</mat-icon> -->
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-content></app-content> <!-- Formulario de alumno -->
      <button mat-flat-button color="warn" (click)="drawer.toggle()">Abrir Men√∫</button>
  </mat-sidenav-content>


</mat-sidenav-container>
