<h2 class="text-center mt-5"><strong>Listado de Alumnos ({{estadoventana | uppercase}})</strong></h2>

<button mat-flat-button color="primary" (click)="ModoAlta()">Agregar</button>

<table mat-table [dataSource]="dataSource">
  <!-- Columna de Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <!-- Columna de Nombre -->
  <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
  <!-- Columna de Apellido -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>
  <!-- Columna de EMail -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-Mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <!-- Columna de Aciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button mat-icon-module color="primary" (click)="ModoEdicion(element)"><mat-icon>edit</mat-icon></button>
      <button mat-button mat-icon-module color="warn" (click)="Eliminar(element)"><mat-icon>delete</mat-icon></button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns:columnas"></tr>
</table>
