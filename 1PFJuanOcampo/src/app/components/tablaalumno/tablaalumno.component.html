<h4>Demo tabla Cursos</h4>
<table mat-table [dataSource]="dataSource">
  <!-- Columna de Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <!-- Columna de Nombre -->
  <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
  <!-- Columna de Aciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button mat-icon-module color="primary" ><mat-icon>edit</mat-icon></button>
      <button mat-button mat-icon-module color="warn"><mat-icon>delete</mat-icon></button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns:columnas"></tr>
</table>

<hr>
<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of cursos">
      <mat-card>
        <mat-card-title>{{item.nombre}}</mat-card-title>
        <mat-card-actions>
          <button mat-button (click)="abrirModal(item)">Editar</button>
          <button mat-button>Eliminar</button>
        </mat-card-actions>
    </mat-card>
    </div>
  </div>
</div>
