<div class="container">
  <h1 mat-dialog-header align="center"><b>{{tituloVentana}}</b></h1>
  <hr>
  <form [formGroup]="formulario">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" formControlName="id" class="form-control" placeholder="Id">
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" formControlName="usuario" class="form-control" placeholder="Nombre">
        <app-validacion
          [ExisteError]="formulario.controls['usuario'].invalid"
          [valrequerido]="formulario.controls['usuario'].dirty && formulario.controls['usuario'].errors?.['required']">
        </app-validacion>
      </div>
      <div class="form-group">
        <label for="usuario">Contraseña</label>
        <input type="text" formControlName="contrasena" class="form-control" placeholder="Contraseña">
        <app-validacion
          [ExisteError]="formulario.controls['contrasena'].invalid"
          [valrequerido]="formulario.controls['contrasena'].dirty && formulario.controls['contrasena'].errors?.['required']">
        </app-validacion>
      </div>

      <div class="form-group">
        <label for="fecnac">Admin</label>
        <mat-slide-toggle formControlName="esAdmin" class="form-control"></mat-slide-toggle>
      </div>
  </form>

  <div mat-dialog-actions>
    <button mat-flat-button (click)="aceptar()" [disabled]="formulario.invalid" color="primary" [mat-dialog-close]="this.formulario.value" cdkFocusInitial>Aceptar</button>
    <button mat-flat-button color="warn" (click)="cerrarModal()">Cancelar</button>
  </div>

</div>
