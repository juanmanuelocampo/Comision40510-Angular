<div class="container">
  <h1 mat-dialog-header align="center"><b>{{tituloVentana}}</b></h1>
  <hr>
  <form [formGroup]="formulario">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" formControlName="id" class="form-control" placeholder="Id">
      </div>

      <mat-form-field class="form-group mt-2" appearance="outline">
        <label for="fecha">Fecha Inscripci√≥n</label>
        <input matInput [matDatepicker]="fecha" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
        <mat-datepicker #fecha></mat-datepicker>
      </mat-form-field>

      <div class="form-group">
        <label for="nombre">Alumno</label>
        <mat-select [compareWith]="setValueSelect" class="form-control" formControlName="alumno">
            <mat-option *ngFor="let alumno of alumnos$ | async" [value]="alumno">{{ alumno.nombre + ' ' + alumno.apellido }}</mat-option>
        </mat-select>
      </div>

      <div class="form-group">
        <label for="nombre">Curso</label>
        <mat-select [compareWith]="setValueSelect" class="form-control" formControlName="curso">
            <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.nombre }}</mat-option>
        </mat-select>
      </div>

  </form>

  <div mat-dialog-actions>
    <button mat-flat-button (click)="aceptar()" [disabled]="formulario.invalid" color="primary" cdkFocusInitial>Aceptar</button>
    <button mat-flat-button color="warn" (click)="cerrarModal()">Cancelar</button>
  </div>

</div>
